<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Form1.html</title>
</head>

<body>
    <h2>React에서 Form 사용하기</h2>
    <div id="mydiv1"></div>
    <script type="text/babel">
        class MyForm extends React.Component {
            render() {
                /*
                폼값 전송 시 이벤트 객체를 통해 입력한 태그의 여러가지
                속성값을 얻어올 수 있다.
                    type속성값 : event.target.type
                    value속성값 : event.target.value
                이와 같은 패턴으로 얻어올 수 있다.
                */
                return (
                    <form>
                        <p>
                            {/* JSX에서 주석은 이와같이 사용한다. */}
                            {/*
                                이벤트 핸들러에 사용하는 함수는 {} 안에 무기명함수
                                혹은 화살표함수 둘 다 사용 가능하다.
                            */}
                            아이디 : <input type="text"
                                onKeyUp={function () { console.log(event) }} />
                            <br />
                                비빌번호 : <input type="text"
                                onKeyUp={() => console.log(event.target.value)} />
                        </p>
                    </form>
                );
            }
        }

        ReactDOM.render(<MyForm />, document.getElementById('mydiv1'));
    </script>
</body>

</html>
