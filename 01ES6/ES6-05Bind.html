<body>
    <h2>bind() 함수</h2>
    <script>

        console.error("bind() called..1");
        var obj = {name : "한솔"};//객체생성
        //함수생성
        function myBind(){
            console.log('this.name',this.name);
        }

        /*
        객체 obj와 함수 myBind()를 바인드하여 새로운 함수를 생성한다.
        즉, 함수와 객체를 묶어서 this를 window객체가 아닌 내가 지정한 객체로
        고정시키는 역할을 한다.
        */
        var myBinding = myBind.bind(obj);

        myBinding();//콘솔에 한솔이 출력된다.
        myBind();//아무 내용도 출력되지 않는다. (window 객체)
        console.error("bind() called..2");

        class Point{
            constructor(x,y){
                this.x = x ;
                this.y = y;
            }
            /*
            템플릿 문자열
            -'(appostrophe)나 "(quotation mark) 대신 `(backquote)을 사용한다.
            -변수를 표현할 때 ${변수명}과 같이 사용할 수 있다.
            -일반적인 문자열을 표현하는것처럼 연결해서 기술할 수 있어 편리하다.
            */
            info(){
                console.log('템플릿문자열',`x:${this.x},y:${this.y}`);
                console.log('일반JS사용','x:',this.x,',y:',this.y);
            }
        }
        //point 객체 생성 후 멤버 함수 호출
        var point1 = new Point(10,20);
        point1.info();//10, 20 으로 결과 출력 

        //Point객체의 info()함수와 pobj객체를 바인딩 한다.
        var pobj = {x:100, y : 200};
        point1.info.bind(pobj)();//100,200으로 결과출력
    </script>
</body>
</html>
